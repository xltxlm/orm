version: '2'
services:
    mysql:
      image: mysql
      volumes:
              - ../../:/orm/
      networks:
        comm:
          aliases:
            - mysql
      environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      ports:
        - "3306:3306"
        - "22"
    php:
      image: php
      volumes:
              - ../../:/orm/
      entrypoint: tail -f /etc/issue
      networks:
        comm:
          aliases:
            - php
networks:
    comm: